<section class="restaurant-section">
  <div class="restaurant-info" *ngIf="restaurantInfo">

    <div>
      <img class="banner" [src]="restaurantInfo.bannerImage" alt="Imagem do restaurante">
    </div>

    <div class="restaurant-details">
      <img class="logo" [src]="restaurantInfo.logoImage" alt="Logo do restaurante">
      <div class="title-rating">
        <h3>{{ restaurantInfo.name }}</h3>
      </div>
    </div>

    <div class="restaurant-informations">
      <div class="rating-container">
        <img class="star-icon" src="../../../../assets/images/icons/star.svg" alt="Classificação por estrelas">
        <span class="rating">{{ restaurantInfo.rating }}</span>
      </div>
      <div class="group-info">
        <img class="star-icon" src="../../../../assets/images/icons/phone.svg">
        <span>{{ restaurantInfo.phone }}</span>
      </div>

      <div class="group-info">
        <img class="star-icon" src="../../../../assets/images/icons/location.svg">
        <span>{{ restaurantInfo.address }}</span>
      </div>
    </div>
  </div>

  <ul class="list-group">
    <li class="list-group-item" *ngFor="let menuItem of menuItems">
      <div class="item-menu-description">
        <div class="menu-details">
          <h4>{{menuItem.name}}</h4>
          <p>{{menuItem.description}}</p>
        </div>
        <span>A partir de R${{menuItem.price}}</span>
      </div>
      <img [src]="menuItem.image" alt="">
    </li>
  </ul>
</section>
