<div class="main">
  <div class="left">
    <img src="assets/images/left-login-image.png" alt="">
  </div>
  <div class="login-container">
    <img src="assets/images/best-food-logo.png" alt="">
    <div class="login-informations">
      <h2>Explore uma jornada gastronômica sem igual!</h2>
      <span>Descubra os melhores restaurantes da cidade em um só lugar</span>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" formControlName="email">
      </div>

      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" id="password" formControlName="password">
      </div>
      <button class="submit-button" type="submit" [disabled]="loginForm.invalid">Entrar</button>
    </form>
  </div>
</div>
